{% extends "band/base.html" %}
{% load static %}
{% block title %}
{{ musician.name }}
{% endblock%} 
<div class="container">
    {% block content %}
    <h1>{{ musician.name }}</h1>
    <p><strong>Instrument:</strong> {{ musician.instrument }}</p>
    <p>{{ musician.bio|safe }}</p>
    {% if musician.photo %}
        <img src="{{ musician.photo.url }}" alt="{{ musician.name }}">
    {% endif %}
    {% endblock %}
</div>
