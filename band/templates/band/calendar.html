{% extends "band/base.html" %}
{% load static %}
{% block title %}
{{ musician.name }}
{% endblock%} 
<div class="container">
    {% block content %}
    <center>
        <h1>Upcoming Events</h1>
    <ul>
        {% for event in events %}
            <li>
                <h2>{{ event.name }}</h2>
                <p>{{ event.date }} - {{ event.location }}</p>
                <p>{{ event.description }}</p>
            </li>
        {% endfor %}
    </ul>
</center>
        {% endblock %}
</div>
