<!DOCTYPE html>
<html>
<head>
    <title>Event Calendar</title>
</head>
<body>
    <h1>Upcoming Events</h1>
    <ul>
        {% for event in events %}
            <li>
                <h2>{{ event.name }}</h2>
                <p>{{ event.date }} - {{ event.location }}</p>
                <p>{{ event.description }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
