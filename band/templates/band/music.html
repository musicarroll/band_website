{% extends "band/base.html" %}
{% load static %}
{% block title %}
Our Music
{% endblock%} 
<div class="container">
    {% block content %}
    <center>
    <h1>Our Recordings</h1>
    <table class="wwstdtable">
        {% for clip in audio_clips %}
            <tr>
                <td><h2>{{ clip.title }}</h2></td>
                <td><p>{{ clip.description }}</p></td>
                <td><audio controls>
                    <source src="{{ clip.audio_file.url }}" type="audio/mpeg">
                </audio>
            </td>
            </tr>
        {% endfor %}
    </table>
    </center>
    {% endblock %}
</div>
